<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container">
    <h2>Feedback Form</h2>
    <form method="post">
      <!-- Name -->
      <div class="section">
        <label for="name">Name*</label>
        <input type="text" id="name" name="name" minlength="3" maxlength="50" required>
      </div>

      <!-- Portfolio -->
      <div class="section">
        <label for="portfolio">Portfolio URL*</label>
        <input type="url" id="portfolio" name="portfolio" required>
      </div>

      <!-- Favorite Color -->
      <div class="section">
        <label for="favColor">Favorite Color</label>
        <input type="color" id="favColor" name="favColor">
      </div>
		<div class="container">
    <h2>Feedback Form</h2>
    <form method="post">
      <!-- Name -->
      <div class="section">
        <label for="name">Name*</label>
        <input type="text" id="name" name="name" minlength="3" maxlength="50" required>
      </div>

      <!-- Portfolio -->
      <div class="section">
        <label for="portfolio">Portfolio URL*</label>
        <input type="url" id="portfolio" name="portfolio" required>
      </div>

      <!-- Favorite Color -->
      <div class="section">
        <label for="favColor">Favorite Color</label>
        <input type="color" id="favColor" name="favColor">
      </div>
		<!-- Likeness -->
      <div class="section">
        <label for="likeness">Likeness</label>
        <input type="range" id="likeness" name="likeness" min="1" max="100">
      </div>

      <!-- Submit Button -->
      <div class="section">
        <button type="submit">Submit Feedback</button>
      </div>
    </form>
  </div>





    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
